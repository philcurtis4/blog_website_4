<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phil's Blog</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header id="header">
        <h1>Phil's Blog</h1>
        <button id="dark-mode-button">Dark Mode</button>
    </header>
    <section id="section">
        <img class="image" src="./assets/images/—Pngtree—blog social media icon_3551901.png" alt="blog icon">
        <div class="formBox">
            <form class="form">
                <label for="username" class="label">UserName:</label><br>
                <input type="text" id="username" username="username" required><br>
    
                <label for="title" class="label">Title:</label><br>
                <input type="text" id="title" title="title" required><br>
    
                <label for="content" class="label">Content:</label><br>
                <input type="text" id="content" content="content" required><br>

                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </section>

    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
